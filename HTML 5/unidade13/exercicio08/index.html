<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="lojas" nome="nome_loja" placeholder="Digite o nome da loja">
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Centauro Automotivo">Centauro Automotivo</option>
                <option value="Centauro de Beleza">Centauro de Beleza</option>
            </datalist>
        </form>
    </body>
</html>
